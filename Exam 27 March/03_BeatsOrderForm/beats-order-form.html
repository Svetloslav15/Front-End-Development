<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Beats Order Form</title>
    <link rel="stylesheet" type="text/css" href="beats-order-form.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css"
          integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
</head>
<body>
<section>
    <img src="img/beats-img.png">
    <form>
        <h1 id="hed-one">beats solo 3 wireless headphones</h1>
        <h2 id="hed-two">$279</h2>
        <div id="first-column">
            <label>
                <i class="fas fa-user"></i>
                <input type="text" placeholder="NAME ON CARD">
            </label>
            <label>
                <i class="fas fa-globe"></i>
                <input type="text" placeholder="COUNTRY">
            </label>
            <label>
                <i class="fas fa-credit-card"></i>
                <input type="text" placeholder="CARD NUMBER">
            </label>
        </div>
        <div id="second-row">
            <label>
                <i class="far fa-address-card"></i>
                <input type="text" placeholder="ADDRESS">
            </label>
            <label>
                <i class="fas fa-lock"></i>
                <input type="text" placeholder="CSV">
            </label>
        </div>
        <input type="submit" value="CONTINUE" id="btn">
    </form>
</section>
</body>
</html>
