<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mountain March</title>
    <link rel="stylesheet" type="text/css" href="mountain-march.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css"
          integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
</head>
<body>
<section id="main">
    <section id="mountain">
        <h1>Sign Up</h1>
        <p>Privacy policy & terms of service</p>
        <i class="fas-fa-user-secret"></i>
    </section>
    <form>
        <i class="fas fa-times" id="remove"></i>
        <label>
            <p>USERNAME</p>
            <input type="text" placeholder="Username">
        </label>

        <label>
            <p>E-MAIL</p>
            <input type="text" placeholder="Email">
        </label>

        <label>
            <p>PASSWORD</p>
            <input type="password">
        </label>

        <label>
            <p>REPEAT PASSWORD</p>
            <input type="password">
        </label>

        <label id="buttons">
            <input type="submit" value="Get Started" id="button">
            <p> or <a href="#">Sign in</a></p>
        </label>
    </form>
</section>
</body>
</html>
