<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mountain Form</title>
    <link rel="stylesheet" href="mountain-form.css" type="text/css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css"
          integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
</head>
<body>
<form>
    <h1>Mountain Form</h1>
    <label>
        <p><span>*</span>Name:</p>
        <div>
            <i class="far fa-user"></i>
            <input type="text" placeholder="Andrew">
        </div>
    </label>
    <p><span>*</span>Email:</p>
    <div>
        <i class="fas fa-envelope"></i>
        <input type="text" placeholder="andrew@email.com">
    </div>
    <label>
    </label>
    <label>
        <p>Phone Number:</p>
        <div>
            <i class="fas fa-mobile-alt"></i>
            <input type="text" placeholder="123 456 789">
        </div>
    </label>
    <label>
        <p><span>*</span>Password <span id="bonus">(minimum 6 characters)</span></p>
        <div>
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="********">
        </div>
    </label>
    <input type="submit" value="Sign up" id="btn">
</form>
</body>
</html>
